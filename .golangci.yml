# See good examples here:
# https://github.com/golangci/golangci-lint/blob/master/.golangci.reference.yml

run:
  timeout: 5m

linters-settings:
  errcheck:
    check-type-assertions: true
  funlen:
    lines: 100
    statements: 60
  govet:
    enable-all: true
    disable:
      - fieldalignment
  gofmt:
    simplify: true
  gci:
    sections:
      - standard
      - default
      - prefix(gitlab.b2bdev.pro)
      - localmodule
  gocyclo:
    min-complexity: 20
  cyclop:
    max-complexity: 20
  goconst:
    min-len: 3
    min-occurrences: 3
  misspell:
    locale: US
  lll:
    line-length: 120
    tab-width: 4
  unparam:
    check-exported: true
  nakedret:
    max-func-lines: 1
  prealloc:
    simple: true
    range-loops: true
    for-loops: false
  gocritic:
    enabled-tags:
      - performance
      - diagnostic
    settings:
      captLocal:
        paramsOnly: true
      rangeValCopy:
        sizeThreshold: 32
  tagliatelle:
    case:
      use-field-name: true
      rules:
        json: camel
  revive:
    ignore-generated-header: true

linters:
  enable-all: true
  fast: false
  disable:
    - depguard
    - exhaustive
    - exhaustruct
    - forbidigo
    - godox
    - goimports
    - gomoddirectives
    - mnd
    - nlreturn
    - tagalign
    - testpackage
    - varnamelen
    - wrapcheck
    - wsl

issues:
  exclude:
    - ST1000 # disable package comments check
  exclude-rules:
    - linters:
        - dupl
        - gochecknoglobals
        - gosec
        - maintidx
        - funlen
        - err113
        - lll
      path: _test.go

    - linters:
        - govet
      text: "declaration of \"err\" shadows declaration"

    - linters:
        - lll
      source: "^//( )?go:generate "

  exclude-use-default: false
  max-same-issues: 0
  new: false
